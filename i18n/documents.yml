#
# Define the properties files that are translatable, and what normalizing
# process each locale specific translation file needs.
#
---
defaults:
  addTranslationUpdateHeader: true
  escapeSingleQuotes: false
  removeEmptyKeys: true
  removeStaleLocaleKeys: true
  sortKeys: true
  removeTrailingSpacesFromNonBlankValues: true

