highPerformancePopupRecommendationMsgForCpuSpecificHostPin=FIXA\u00C7\u00C3O DA CPU\:\nFixe CPUs virtuais em CPUs f\u00EDsicas de hosts espec\u00EDficos. Isso deve ser feito\:\n1. Selecionando a op\u00E7\u00E3o "Iniciar execu\u00E7\u00E3o em\: hosts espec\u00EDficos"\n2. Configurando o campo "Topologia da fixa\u00E7\u00E3o da CPU" e verificando se a configura\u00E7\u00E3o est\u00E1 de acordo com a configura\u00E7\u00E3o do host fixo\:\n  n\u00FAmero de soquetes virtuais do convidado <\= n\u00FAmero de soquetes do host.\n  n\u00FAmero de n\u00FAcleos por soquete virtual do convidado <\= n\u00FAmero de n\u00FAcleos por soquete do host.\n  n\u00FAmero de threads por n\u00FAcleo do convidado  <\= n\u00FAmero de threads por n\u00FAcleo no host.
