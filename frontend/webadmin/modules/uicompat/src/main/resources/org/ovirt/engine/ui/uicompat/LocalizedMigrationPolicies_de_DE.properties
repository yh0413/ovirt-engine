description_80554327_0569_496b_bdeb_fcbbf52b827b=Eine Richtlinie, mit der die VM in typischen Situationen migriert werden kann. Die VM sollte nicht oft ausfallen. Wenn die VM-Migration lange Zeit nicht konvergiert, wird sie abgebrochen. Der Gast-Agent-Hook-Mechanismus ist aktiviert.
description_80554327_0569_496b_bdeb_fcbbf52b827c=Eine Richtlinie, mit der die VM in den meisten Situationen migriert werden kann, einschlie\u00DFlich VMs mit gro\u00DFen Workloads. Auf der anderen Seite kann die VM \u00F6fter ausfallen. Die Migration wird evtl. f\u00FCr extreme Workloads dennoch abgebrochen. Der Gast-Agent-Hook-Mechanismus ist aktiviert.
description_a7aeedb2_8d66_4e51_bb22_32595027ce71=Die VM sollte nicht oft ausfallen. Wenn die VM-Migration lange Zeit nicht konvergiert, wechselt sie zu "Nach Kopie".  Der Gast-Agent-Hook-Mechanismus ist aktiviert.
