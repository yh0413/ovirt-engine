youAreAboutChangeClusterCompatibilityVersionNonResponsiveHostsMsg=Sie sind im Begriff, die Cluster-Kompatibilit\u00E4tsversion zu \u00E4ndern, und der Cluster enth\u00E4lt einige Hosts im \u00BBNon Responsive\u00AB-Status. Wenn diese Hosts die gew\u00E4hlte Kompatibilit\u00E4tsebene nicht unterst\u00FCtzen, so wechseln diese nach der Wiederverbindung m\u00F6glicherweise in den \u00BBNon Operational\u00AB-Status.\n\nSind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutChangeClusterCpuThreadSupportMsg=Sie sind im Begriff, den CPU-Thread-Support f\u00FCr diesen Cluster zu deaktivieren. Dies kann Auswirkungen auf den Betrieb von VMs mit bestimmten CPU-Konfigurationen haben.\n\nBitte vergewissern Sie sich, dass sich keine VMs in diesem Cluster befinden, die spezifische CPU-Einstellungen wie CPU-Pinning verwenden, auf die diese \u00C4nderung Auswirkungen haben k\u00F6nnte.\n\nSind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutChangeDCQuotaEnforcementMsg=Kontingent wird in Erzwingungsmodus verschoben.\nAlle Vorlagen, Virtuelle Maschinen und Disks m\u00FCssen spezifischen Kontingentzuteilungen zugewiesen werden, da sie andernfalls nicht verwendet werden k\u00F6nnen.\nBenutzer sollten als Kontingentverbraucher hinzugef\u00FCgt werden.\n\nBitte verwenden Sie den \u00DCberwachungsmodus, bis Sie Kontingente f\u00FCr die Benutzer definieren.\n\nSind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutChangeDcCompatibilityVersionMsg=Sie sind im Begriff, die Kompatibilit\u00E4tsversion des Data-Centers zu \u00E4ndern. Sind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutChangeSnapshotConfigurationMsg=Konfigurieren der Volume-Snapshot-Optionen\n\nDie \u00C4nderung der Konfigurationsparameter beschr\u00E4nkt die Erstellung neuer Snapshots, falls diese den neuen Grenzwert \u00FCberschreiten.\n\nSind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutToAttachDetachNetworkToFromTheClustersMsg=Sie sind im Begriff, das Netzwerk allen ausgew\u00E4hlten Clustern zuzuordnen und das Netzwerk von allen nicht ausgew\u00E4hlten Clustern zu trennen.\n\nSind Sie sicher, dass Sie fortfahren m\u00F6chten?
youAreAboutToCreateUnlimitedSpecificQuotaMsg=Sie sind im Begriff, ein unbegrenztes Kontingent an der betreffenden Ressource einzustellen. Dies ist nicht ratsam.\nDer kumulierte Wert dieses Kontingents wird unbegrenzt sein.\nM\u00F6chten Sie fortfahren?
