highPerformancePopupRecommendationMsgForCpuPin=CPU ANPINNEN\:\nSetzen Sie das Feld \u00BBCPU-Anpinntopologie\u00AB und stellen Sie sicher, dass die Konfigurierung der des angepinnten Hosts entspricht\:\n  Gastanzahl an virtuellen Sockets <\= Hostanzahl der Sockets\n  Gastanzahl an Kernen pro virtuellem Socket <\= Hostanzahl der Kerne pro Socket\n  Gastanzahl an Threads pro Kern <\= Hostanzahl der Threads pro Kern
highPerformancePopupRecommendationMsgForCpuSpecificHostPin=CPU ANPINNEN\:\nPinnen Sie bitte virtuelle CPUs and bestimmte physische CPUs des oder der Hosts. Das sollte folgenderma\u00DFen geschehen\:\n1. W\u00E4hlen Sie die Option \u00BBLauf starten auf\:bestimmten Hosts\u00AB\n2. Setzen Sie das Feld \u00BBCPU-Anpinntopologie\u00AB und stellen Sie sicher, dass die Konfigurierung der des angepinnten Hosts entspricht\:\n  Gastanzahl an virtuellen Sockets <\= Hostanzahl der Sockets\n  Gastanzahl an Kernen pro virtuellem Socket <\= Hostanzahl der Kerne pro Socket\n  Gastanzahl an Threads pro Kern <\= Hostanzahl der Threads pro Kern
highPerformancePopupRecommendationMsgForHugePages=GROSSE SEITEN\:\n1. Bitte konfigurieren Sie gro\u00DFe Seiten \u00FCber den Tab \u00BBBenutzerdefinierte Eigenschaften\u00AB (Die Gr\u00F6\u00DFe der gro\u00DFen Seiten muss in KB angegeben werden).\n2. Um die Gr\u00F6\u00DFe der gro\u00DFen Seiten festzusetzen, stellen Sie sicher, dass die Einstellungen der virtuellen gro\u00DFen Seiten mit denen des oder der physischen angepinnten Hosts \u00FCbereinstimmen\:\n   Die Gr\u00F6\u00DFe der virtuellen gro\u00DFen Seiten stimmt mit der Gr\u00F6\u00DFe der gro\u00DFen Seiten auf den angepinnten Hosts \u00FCberein.\n   Die virtuelle Speichergr\u00F6\u00DFe passt in die freien gro\u00DFen Seiten der angegebenen Gr\u00F6\u00DFe auf den angepinnten Hosts.\n3. Ziehen Sie in Erw\u00E4gung, die Gr\u00F6\u00DFe der gro\u00DFen Seiten auf das Maximum, welches von den angepinnten Hosts unterst\u00FCtzt wird, zu setzen.
highPerformancePopupRecommendationMsgForNumaPinned=NUMA ANPINNEN\:\n1. Pinnen Sie bitte virtuelle NUMA-Nodes an physische NUMA-Nodes auf dem angepinnten Host.\n2. Stellen Sie sicher, dass die virtuelle NUMA-Topologie der physischen NUMA-Topologie des Hosts entspricht.
highPerformancePopupRecommendationMsgForNumaSetAndPinned=VIRTUELLER NUMA UND NUMA-ANPINNEN\:\n1. Konfigurieren Sie bitte virtuelle NUMA-Nodes. Beachten Sie, dass dazu ein oder mehrere angepinnte Hosts mit aktiviertem NUMA ben\u00F6tigt werden.\n2. Pinnen Sie dann diese virtuellen NUMA-Nodes an physische NUMA-Nodes auf dem angepinnten Host.\n3. Stellen Sie sicher, dass die virtuelle NUMA-Topologie der physischen NUMA-Topologie des Hosts entspricht.
