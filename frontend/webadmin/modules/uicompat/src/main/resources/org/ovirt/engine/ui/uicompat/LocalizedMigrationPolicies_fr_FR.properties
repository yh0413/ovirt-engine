description_80554327_0569_496b_bdeb_fcbbf52b827b=Une politique qui permet \u00E0 la VM de migrer dans des situations typiques. La VM ne devrait pas subir de temps d'arr\u00EAt significatif. Si la migration de la VM ne converge pas pendant une longue p\u00E9riode, la migration sera interrompue. Le m\u00E9canisme hook de l'agent invit\u00E9 est activ\u00E9.
description_80554327_0569_496b_bdeb_fcbbf52b827c=Une politique qui permet \u00E0 la VM de migrer dans la plupart des situations, y compris \u00E0 l'occasion de charges de travail importantes. La VM peut, en revanche, subir des temps d'arr\u00EAt significatifs. La migration pourra \u00EAtre interrompue en cas de charges de travail extr\u00EAmes. Le m\u00E9canisme hook de l'agent invit\u00E9 est activ\u00E9.
