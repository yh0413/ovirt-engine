clusterPolicyWeightFunctionInfo=Os pesos representam restri\u00E7\u00F5es leves para a execu\u00E7\u00E3o de uma MV. Nota\: num sistema de peso, a pontua\u00E7\u00E3o baixa \u00E9 considerada melhor. Portanto, um host com a pontua\u00E7\u00E3o mais baixa (peso) \u00E9 aquele que o esquematizador ir\u00E1 escolher. Cada m\u00F3dulo de peso pontua qualquer host gerado baseado na l\u00F3gica de otimiza\u00E7\u00E3o que o m\u00F3dulo implementa. Por exemplo, caso desejarmos otimizar a carga do CPU, o m\u00F3dulo pontuar\u00E1 cada host baseado em sua pr\u00F3pria carga de CPU conhecida. Os m\u00F3dulos de carga s\u00E3o somados, portanto \u00E9 poss\u00EDvel possuir mais de um m\u00F3dulo de peso. A maneira de priorizar os m\u00F3dulos \u00E9 aumentando / diminuindo um fator.
